<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>

    <h1>Race Registration!</h1>
    <form action="/raceregistration">
        <p>
            <label for="FirstName">First Name</label>
            <input type="text" name="FirstName" id="FirstName" required>
            <label for="LastName">Last Name</label>
            <input type="text" name="LastName" id="LastName" required>
        </p>
        <p>
            <label for="">Select a Race: </label>
            <br>
            <input type="radio" name="racetype" value="FunRun5k">
            <label for="FunRun5k">Fun Run 5k</label>
             <br>
            <input type="radio" name="racetype" value="HalfMarathon">
            <label for="HalfMarathon">Half Marathon</label>
            <br>
            <input type="radio" name="racetype" value="FullMarathon">
            <label for="FullMarathon">Fun Run 5k</label>
            <br>
            <label for="Email">Email</label>
            <input type="Email" name="Email" id="Email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <br>
            <label for="SelectAgeGroup">Select Age Group</label>
            <select name="age" id="age">
                <option value="Under18">Under 18</option>
                <option value="18-40">18-40</option>
                <option value="40+">40+</option>
            </select>
            <br>
            <button>Register!</button>
        </p>


    </form>
</body>

</html>
