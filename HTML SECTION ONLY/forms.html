<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <h1>Forms Demo</h1>
    <button>OUTSIDE FORM</button>

    <form action="/tacos">
        <button type="button">DO NOT SUBMIT THE FORM</button>

        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="text" placeholder="password" name="password">
        </p>
        <button>IN THE MIDDLE</button>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" type="number" placeholder="number" name="num" min="1" max="1000">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <!-- submits form-->
        <button>Submit!!!</button>
        <!--Submits form -->
        <input type="submit" value="click me!">
    </form>
    <!--Outside of form no default behavior  -->
    <button>Not a submit form</button>
    <h2>Hijacking searchs </h2>
    <h3>search google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <h3>search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>

    <h2> more inputs </h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree"> I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="XS">
            <label for="S">S</label>
            <input type="radio" name="size" id="s" value="S">
            <label for="M">M</label>
            <input type="radio" name="size" id="m" value="M">
        </p>
        <p>
            <label for="">Please select an entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">veg</option>
                <option value="steak">steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
        </p>

        <p>
            <label for="">Any special requests?</label>
            <br>
            <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="type something here"></textarea>
        </p>
        <button>Submit</button>


    </form>

    <h2>Validations demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <!--<input type="email" required>-->
            <input type="url">
        </p>

        <button>Submit</button>
<!--  -->
    </form>

    
</body>

</html>
